<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario bootstrap pruebas</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
</head>
<body>
    
    
    
    <!-- esta etiqueta Manda cosas al servidor -->
    <form>
        
        <div class="container-fluid">
            <h3>El formulario</h3>
            <div>
                <!-- Nombre -->
                <div class="form-group">
                    <label for="">Nombre</label>
                    <input type="text" class="form-control" placeholder="Ingrese su nombre" id="txtNombre">
                </div>
            </div>
                <!-- Apellido -->
            <div class="form-group">
                <label for="">Apellido</label>
                <input type="text" class="form-control" placeholder="Ingrese su apellido" id="txtApellido">
            </div>
                <!-- Cedula -->
            <div class="form-group">
                <label for="">Cedula</label>
                <input type="text" class="form-control" placeholder="Ingrese su N° de Cedula" id="txtCedula">
            </div>
                <!-- Direccion -->
            <div class="form-group">
                <label for="">Dirección</label>
                <input type="text" class="form-control" placeholder="Ingrese su Direccion" id="txtDireccion">
            </div>
            <div class="form-group">
                <label for="">Telefóno</label>
                <input type="text" class="form-control" placeholder="Ingrese su N° de Telefóno" id="txtTelefono">
            </div>
        </div>

        <button type="button" id="btnMostrar">Mostrar</button>

        <button type="button" id="btnLimpiar">Limpiar</button>


    </form>


    



    
    
    <script src="./assets/js/jquery.slim.min.js"></script>
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>

    <script src="./js-operacional/app.js"></script>

</body>
</html>
